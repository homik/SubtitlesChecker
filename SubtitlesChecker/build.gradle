apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    //trakt api
    compile 'com.uwetrottmann.trakt5:trakt-java:5.2.1'
    // opensubttiles api
    compile 'com.github.wtekiela:opensub4j:0.1.2'
    // rxjava
    compile group: 'io.reactivex', name: 'rxjava', version: '1.2.0'
    
    test {
        compile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
        compile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
    }

}


